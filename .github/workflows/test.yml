name: Quality Checks

on:
  push:
    branches: [main, adding-unit-test]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  # Quick type checking (runs in parallel with Vercel)
  type-check:
    name: Type Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run type-check

  # Smoke tests (informational only - don't block deployment)
  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't fail the workflow if tests fail

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run smoke tests
        run: npx playwright test e2e/smoke-tests.spec.ts --project=chromium
        env:
          CI: true
          PLAYWRIGHT_TEST_BASE_URL: http://localhost:3000
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          NEXT_PUBLIC_SENTRY_DSN: ${{ secrets.NEXT_PUBLIC_SENTRY_DSN }}

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-results
          path: test-results/
          retention-days: 7

  # Summary status (shows final result)
  summary:
    name: Summary
    runs-on: ubuntu-latest
    needs: [type-check, smoke-tests]
    if: always()

    steps:
      - name: Check status
        run: |
          echo "## Quality Checks Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Type Check: ${{ needs.type-check.result }}" >> $GITHUB_STEP_SUMMARY
          echo "‚ÑπÔ∏è  Smoke Tests: ${{ needs.smoke-tests.result }} (informational)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "üöÄ Vercel handles build & deployment automatically" >> $GITHUB_STEP_SUMMARY

          # Only fail if type-check failed
          if [ "${{ needs.type-check.result }}" != "success" ]; then
            echo "‚ùå Type check failed - fix TypeScript errors"
            exit 1
          fi

          echo "‚úÖ Ready for deployment!"
